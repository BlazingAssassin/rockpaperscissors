<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <h1> ROCK PAPER SCISSORS</h1>!-- HTML/CSS options: In the div below. 
    <p>Type what choice you want to pick in the box below and click submit to see if you win and if you didn't then better luck next time  </p>    
       
        
    
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
